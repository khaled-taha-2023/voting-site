<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="login.css">
<!-- Bootstrap CSS -->
<link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
<noscript>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</noscript>

</head>
<body>
    <div class="login-container" dir="rtl">
        <img src="../img/login-image.webp" alt="Logo" loading="lazy" class="login-image" />
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="nationalId">الرقم القومي</label>
                <input type="text" class="form-control" id="nationalId" placeholder="أدخل الرقم القومي" required>
                <small class="form-text text-danger" id="nationalIdError" style="display:none;">يرجى إدخال الرقم القومي الصحيح المكون من 14 رقمًا</small>
            </div>
            
            <div class="form-group">
                <label for="birthDate">تاريخ الميلاد</label>
                <input type="date" class="form-control" id="birthDate" placeholder="أدخل تاريخ الميلاد" required>
                <small class="form-text text-danger" id="birthDateError" style="display:none;">يرجى إدخال تاريخ الميلاد</small>
            </div>            
            <button type="submit" class="btn btn-warning btn-block" id="submitBtn" disabled>إذهب للتصويت</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
